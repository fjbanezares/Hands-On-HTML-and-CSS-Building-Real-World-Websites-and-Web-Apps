<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mejoras de la Clase 2025</title>

    <!-- Google Font Lobster Two -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Lobster Two", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .task-list-container {
            width: 70%;
            max-width: 600px;
            margin: 60px auto;
            background: #f8ccff;
            border-radius: 18px;
            padding: 35px 40px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
            border: 2px solid #eee;
            animation: fadeInContainer 0.6s ease forwards;
        }

        h2 {
            font-size: 2.2rem;
            color: #5320f5;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 400;
            position: relative;
        }

        h2::after {
            content: "";
            width: 80px;
            height: 4px;
            border-radius: 2px;
            background: #5320f5;
            position: absolute;
            left: 50%;
            bottom: -12px;
            transform: translateX(-50%);
        }

        #task-list {
            list-style: none;
            padding: 0;
        }

        #task-list li {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            margin: 14px 0;
            background: #f7f5ff;
            border-radius: 12px;
            border: 1px solid #e4ddff;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        #task-list li:hover {
            background: #ece4ff;
            transform: translateX(6px);
        }

        #task-list li::before {
            content: "ðŸŸ£";
            font-size: 1.3rem;
        }

        #task-list li.done {
            background: #dbffe7;
            border-color: #23c76a;
            text-decoration: line-through;
            color: #2c2c2c;
        }

        #task-list li.done::before {
            content: "âœ…";
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .task-list-container img {
            max-width: 90%;
            height: auto;
            display: block;
            margin:auto;
        }
    </style>

</head>

<body>

    <div class="task-list-container">
        <h2>Lista de Mejoras de la Clase</h2>
        <ul id="task-list">
            <li>Snacks gratis</li>
            <li>Aire acondicionado mÃ¡s inteligente</li>
            <li>Que no se apaguen las luces automaticamente</li>
            <li>Cargadores en las mesas</li>
            <li>Hacer una demo inicial de cada clase</li>
        </ul>
        <img src="imagen.jpeg">
    </div>

    <script>
        document.querySelectorAll("#task-list li").forEach(item => {
            item.addEventListener("click", () => {
                item.classList.toggle("done");
            });
        });
    </script>

</body>

</html>
